[tool.poetry]
name = "upkquake"
version = "0.1.0"
description = "a program to bootstrap quake ii retail cd for modern client"
authors = ["ian mcgaunn <ian@mcgaunn.com>"]
license = "WTFPL"

[tool.poetry.dependencies]
python = "^3.9"
rich = "^10.10.0"
requests = "^2.26.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
flake8 = "^3.9.2"
pre-commit = "^2.15.0"
black = "^21.9b0"

[tool.poetry.scripts]
upkq = "upkquake.upkquake:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
